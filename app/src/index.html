<!DOCTYPE html>
<html>
  <head>
    <title>MaximumNumber</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>MaximumNumber</h1>

    <h1>Send a number</h1>

    <label for="numberToSend">Number:</label>
    <input type="text" id="numberToSend" placeholder="e.g. 95" />

    <button onclick="App.sendNumber()">Send Number</button>

    <h2>Currently winning number:</h2> <p id="currentWinningNumber"></p>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
